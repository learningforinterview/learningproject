name: secret rotation POC

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-secret:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Token Availability
        run: |
          if [[ -z "$GH_TOKEN" ]]; then
            echo "‚ùå Token is missing"
            exit 1
          fi
          echo "‚úÖ GH_TOKEN is set with length ${#GH_TOKEN}"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          
      - name: Set environment secret using PAT
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}           # üëà This must be a valid Personal Access Token
          NEW_SECRET: "AM NEW"
          ENV_SECRET_NAME: SECRET_TO_UPDATE
          ENVIRONMENT: Dev
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
          gh secret set "$ENV_SECRET_NAME" --body "$NEW_SECRET" --env "$ENVIRONMENT"
          echo "‚úÖ GitHub environment secret updated."
