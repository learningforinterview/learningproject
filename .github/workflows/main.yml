name: secret rotation POC

on:
  workflow_dispatch:
  issues:
    types:
      - opened

permissions:
  contents: write
  issues: write

jobs:
  getcli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update GitHub environment secret
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for auth
          NEW_SECRET: "AM NEW"
          ENVIRONMENT: Dev
          ENV_SECRET_NAME: SECRET_TO_UPDATE
        run: |
          gh auth status
          gh secret set "$ENV_SECRET_NAME" --body "$NEW_SECRET" --env "$ENVIRONMENT" --repo "$GITHUB_REPOSITORY"
          echo "âœ… GitHub environment secret updated."
          echo ${{secrets.SECRET_TO_UPDATE}} | sed 's/./& /g'
